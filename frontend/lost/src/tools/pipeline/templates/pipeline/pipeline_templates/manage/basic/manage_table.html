

<!-- Datatables -->


<style>
#templatetable tbody tr{
  cursor: pointer;
}
</style>

<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="">
            <div class="">
                <h2><i class="fas fa-puzzle-piece" aria-hidden="true"></i> Pipeline Templates <small>Click on Template's row to edit the Template</small></h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fas fa-chevron-up"></i></a>
                    </li>
                    <li><a class="close-link"><i class="fas fa-close"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="">
                <table id="templatetable" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Author</th>
                            <th>Import Date</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="editTemplate" tabindex="-1" role="dialog" aria-labelledby="editTemplate" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
                <h4 class="modal-title" id="myModalLabel"><i class="fas fa-pencil" aria-hidden="true"></i> Edit Template
                    <div id="edit_template_name" style="display:inline-block;"></div></h4>
            </div>
            <div class="modal-body">
                <div class="panel panel-default">
                    <div class="panel-body">
                      <input id="template_id" type="hidden">
                          <h3>Delete Template</h3>
                          <div class="ln_solid"></div>
                              <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-4">
                          <button id="remove_template" class="btn btn-danger">Delete Template
                        <i class="fas fa-trash-o" aria-hidden="true"></i>
                          </button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
