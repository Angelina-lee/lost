{% load static %}

<link href="{% static "build/css/category_color.css" %}" rel="stylesheet">
<link href="{% static "css/pipeline.css" %}" rel="stylesheet">
<link href="{% static "css/graph.css" %}" rel="stylesheet">
<link href="{% static "vendors/d3/tipsy.css" %}" rel="stylesheet">

<script>
var pipeline_in_debug = true;
</script>

<svg style="cursor:move;" id="templateContainer" width="960" height="800">
</svg>

<div class="container ">
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog ">
      <div id="modal_container" class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 id="modal_title" class="modal-title"></h4>
        </div>
        <div id="modal_body" class="modal-body">
        </div>
        <div id="modal_footer" class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>


<script src="{% static "vendors/switchery/dist/switchery.min.js" %}"></script>
<script src="{% static "vendors/devbridge-autocomplete/dist/jquery.autocomplete.min.js" %}"></script>
